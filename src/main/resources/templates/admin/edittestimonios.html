      <div class="content">
        <div class="container">
          <div class="row">
              <div class="col-md-12">
                <div class="card card-user">
                  <div class="card-header">
                    <h5 class="card-title">Editar Testimonio</h5>
                  </div>
                  <div class="card-body">
                    <form th:action="@{/admin/save/testimonios}" th:object=${testimonio} method="POST">
                      <div class="row">
                      	<input type="hidden" th:field="*{id_testimonio}" class="form-control" required>
                        <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>Usuario *</label>
                            <input type="text" th:field="*{usuario_testimonio}" class="form-control" required placeholder="Usuario">
                          </div>
                        </div>
                        <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label>Fecha *</label>
                            <input type="date" th:field="*{fecha_testimonio}" min="1950-01-01" required class="form-control">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-3 pr-1">
                          <div class="form-group">
                            <label>Rol *</label>
                            <select class="form-control" th:field="*{rol_testimonio}" required>
                              <option value="USER">Usuario</option>
                              <option value="ADMIN">Administrador</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-9 pl-1">
                          <div class="form-group">
                            <label>URL Imagen *</label>
                            <input id="imagen" th:field="*{imagen_testimonio}" type="text" required class="form-control" placeholder="https://">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 px-3">
                          <div class="form-group">
                            <label>Descripción *</label>
                            <textarea rows="4" th:field="*{descripcion_testimonio}"  class="form-control" required placeholder="Descripcion del Testimonio"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="update ml-auto mr-auto">
                          <button type="submit" class="btn btn-danger btn-round">Editar</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
